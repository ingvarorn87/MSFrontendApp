<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div>
        <div class="image" *ngFor="let post of (userData | async)?.posts">
          <ion-card>
              <ion-image src="https://ucarecdn.com/{{ post.image }}/-crop/200x200/center/"></ion-image>
          </ion-card>
          <ion-content>
              <p>{{ post.desc}}</p>
          </ion-content>
        </div>
    </div>

</ion-content>
