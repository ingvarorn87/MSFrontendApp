<ion-header>
  <ion-toolbar>
    <ion-title>Photo Uploader</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="center">
    <div class="camera"></div>

    <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />

    <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Upload File</ion-button>

    <ion-card *ngIf="imageURL"> 
      <img src="https://ucarecdn.com/{{ imageURL }}/" />
      <ion-card-content>
            <ion-textarea placeholder="Enter A description" [(ngModel)]="desc"></ion-textarea>
            <ion-button shape="round" color="primary" (click)="createPost()">Add</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
